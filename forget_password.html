<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Password</title>
    <link rel="stylesheet" href="recovPassword.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&family=Mulish:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="recover-password-container">
            <form action="">
               <h2>Lost Password</h2>
               <p class="recovery-link-p">
                    We will send you an email with a magic recovery link 
                    to reset your password.
               </p>
               <div class="recov-email-container">
                    <input type="email" name="" id="" placeholder="Email">
               </div>
               <div class="send-recov-container">
                <input class="recov-link" type="submit" name="" id="" value="Send me recovery link">
               </div>
               <p class="return-to-login">
                    <a href="index.html">Return to Login</a>
               </p>
            </form>
        </div>
        <div class="margentaBall-img-container">
            <!-- <img src="images/magenta ball.png" alt=""> -->
        </div>
        <div class="ellipse-img-container">
        </div>
        <div class="logo-container">
        </div>
        <div class="blue-ball-container">
        </div>
    </main>
</body>
</html>
