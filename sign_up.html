<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signUp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&family=Mulish:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="form-container">
            <form action="">
               <h2>Sign Up</h2>
               <div class="username-container">
                    <input type="text" name=""  placeholder="Username">
               </div>
               <div class="email-container">
                    <input type="email" name=""  placeholder="Email">
               </div>
               <div class="password-container">
                    <input type="password" name placeholder="Password">
                    <div class="password-visibity">
                        <img id="password-visible" src="images/visibility.png" alt="">
                        <img id="password-invisible" style="display: none; width: 18px;" src="images/icons8-invisible-24 (1).png" alt="">
                    </div>
               </div>

               <div class="terms-container">
                    <img id="unchecked" src="images/icons8-unchecked-checkbox-24.png" alt="">
                    <img id="checked" src="images/check_box.png" alt="">
                    <p class="terms-p">I confirm that I have read and understood the Terms and 
                        Conditions and Privacy Policy of the site.
                    </p>
               </div>
               <div class="login-container">
                <input type="submit" name="" id="" value="Register">
               </div>
               <p class="createAccount-p">
                   Already have account? <a href="index.html">Sign In</a>
               </p>
            </form>
        </div>
        <div class="margentaBall-img-container">
            <!-- <img src="images/magenta ball.png" alt=""> -->
        </div>
        <div class="ellipse-img-container">
        </div>
        <div class="logo-container">
        </div>
        <div class="blue-ball-container">
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
