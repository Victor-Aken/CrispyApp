<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Menu</title>

    <link rel="stylesheet" href="view_menu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&family=Mulish:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo_store_name_container">
            <div class="logo_container"><img src="../images/tray 1.png" alt=""></div>
            <div class="store_name_container">
                <h2>Flower’s Kitchen</h2>
                <p>Great coffee, food & relaxing spot.</p>
            </div>
        </div>
        <a href="">
            <div style="margin-right: 8px;"><img src="../images/shopping_cart.png" alt=""></div>
            <p>My Cart</p>
        </a>
    </header>

    <main class="main_container">

        <div class="path">
            <p>Store</p>
            <div><img style="margin-top: 5px; margin-right: 10px;" src="../images/arrow_forward_ios.png" alt=""></div>
            <p>Breakfast Store</p>
        </div>

        <div class="heading">
            <h2>Breakfast</h2>
            <p>Breakfast menu is served from 10AM - 1PM.</p>
        </div>

        <div class="store_details_btns_container">
            <button>Vegan</button>
            <button> Gullton Free</button>
        </div>

       
        <!--  ... SOCIALS MEDIA ... -->
        <div class="socials">
            <h2 class="social_text">Share via:</h2>
            <div><a href=""><img src="../images/Vector (6).png" alt=""></a></div>
            <div><a href=""><img src="../images/Vector (7).png" alt=""></a></div>
            <div><a href=""><img src="../images/Vector (8).png" alt=""></a></div>
            <div><a href=""><img src="../images/Vector (9).png" alt=""></a></div>
            <div><a href=""><img src="../images/Vector (10).png" alt=""></a></div>
        </div>


         <!-- Line Through -->
         <div class="ordering-mid-line"></div>

        


        <div class="mode">
            <p class="copyright">© Cripsy 2022. All rights reserved</p>
            <div>
                <div><img style="margin-top: 4px;" src="../images/light_mode.png" alt=""></div>
                <p>Light</p>
            </div>
        </div>
    </main>
</body>
</html>
