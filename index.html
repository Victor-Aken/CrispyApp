<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&family=Mulish:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="form-container">
            <form action="adminSide/adminDashboard.html">
                <h2>Sign in</h2>
                <div class="email-container">
                    <input type="email" name="" placeholder="Email" required>
                </div>
                <div class="password-container">
                    <input type="password" name="" placeholder="Password" required>
                    <div class="password-visibity">
                        <img id="password-visible" src="images/visibility.png" alt="">
                        <img id="password-invisible" style="display: none; width: 18px;" src="images/icons8-invisible-24 (1).png" alt="">
                    </div>
                </div>
                <div class="keep-signed-container">
                    <p class="keep-signed">Keep me signed in</p>
                    <img id="unchecked" src="images/icons8-unchecked-checkbox-24.png" alt="">
                    <img id="checked" src="images/check_box.png" alt="">
                </div>

                <a style="width: 100%; height:100%;" href="adminSide/adminDashboard.html">
                    <div class="login-container">
                            <input class="login-btn" type="submit" name="" id="login-btn" value="Login">
                    </div>
                </a>
                <p class="createAccount-p">
                        Donâ€™t have account? <a href="sign_up.html">Creat Account </a>
                </p>
                <p class="forget-password-p">
                    <a href="forget_password.html">Forgot Password?</a>
                </p>
            </form>
        </div>
        <div class="margentaBall-img-container">
            <!-- <img src="images/magenta ball.png" alt=""> -->
        </div>
        <div class="ellipse-img-container">
        </div>
        <div class="logo-container">
        </div>
        <div class="blue-ball-container">
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
